name: Build and Deploy to Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Windows self-hosted runner
    env:
      GIT_SAFE_DIRECTORY: '*'  # Fix Git ownership issues

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set JAVA_HOME for this job
        shell: cmd
        run: |
          echo Setting JAVA_HOME for this job
          set "JAVA_HOME=C:\Program Files\Java\jdk-24"
          set "PATH=%JAVA_HOME%\bin;%PATH%"
          java -version
      

      # 3️⃣ Build Spring Boot JAR
      - name: Build Spring Boot
        shell: cmd
        run: gradlew.bat clean bootJar -x test


      # 4️⃣ Copy JAR to Android device
      - name: Copy JAR to Android device (Windows)
        shell: powershell
        run: |
          # Ensure TEMP exists
          if (-not $env:TEMP) { $env:TEMP = "C:\Windows\Temp" }

          # Path for SSH key
          $keyPath = Join-Path $env:TEMP "android_key.pem"
          [System.IO.File]::WriteAllText($keyPath, $env:ANDROID_SSH_KEY)

          # Find the JAR
          $jarFile = Get-ChildItem -Path "$env:GITHUB_WORKSPACE\build\libs" -Filter "*.jar" | Select-Object -First 1
          if (-not $jarFile) { throw "No JAR found" }
          $jarPath = $jarFile.FullName
          Write-Host "Using JAR path: $jarPath"

          # Full path to scp.exe
          $scpPath = "$env:SystemRoot\System32\OpenSSH\scp.exe"

          # Use Start-Process to safely pass arguments with spaces
          Start-Process -FilePath $scpPath -ArgumentList "-i `"$keyPath`" -P $env:ANDROID_PORT `"$jarPath`" $env:ANDROID_USER@$env:ANDROID_HOST:/data/data/com.termux/files/home/app.jar" -Wait
        env:
          ANDROID_SSH_KEY: ${{ secrets.ANDROID_SSH_KEY }}
          ANDROID_USER: ${{ secrets.ANDROID_USER }}
          ANDROID_HOST: ${{ secrets.ANDROID_HOST }}
          ANDROID_PORT: ${{ secrets.ANDROID_PORT }}
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: Run Spring Boot on Android (Windows)
        shell: pwsh
        run: |
          $keyPath = Join-Path $env:TEMP "android_key.pem"
          $sshPath = "$env:SystemRoot\System32\OpenSSH\ssh.exe"
          & $sshPath -i $keyPath -p $env:ANDROID_PORT $env:ANDROID_USER@$env:ANDROID_HOST "pkill -f app.jar || true; nohup java -jar /data/data/com.termux/files/home/app.jar > app.log 2>&1 &"
        env:
          ANDROID_SSH_KEY: ${{ secrets.ANDROID_SSH_KEY }}
          ANDROID_USER: ${{ secrets.ANDROID_USER }}
          ANDROID_HOST: ${{ secrets.ANDROID_HOST }}
          ANDROID_PORT: ${{ secrets.ANDROID_PORT }}




