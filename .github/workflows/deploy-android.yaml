name: Build and Deploy to Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted  # your Windows runner

    env:
      GIT_SAFE_DIRECTORY: '*'  # fix Git ownership issues

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      # 2️⃣ Set up Java for Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 3️⃣ Build Spring Boot JAR
      - name: Build Spring Boot App
        run: .\gradlew.bat clean bootJar -x test

      # 4️⃣ Copy JAR to Android device
      - name: Copy JAR to Android device
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.ANDROID_HOST }}
          username: ${{ secrets.ANDROID_USER }}
          key: ${{ secrets.ANDROID_SSH_KEY }}
          port: ${{ secrets.ANDROID_PORT }}
          source: "build/libs/*.jar"
          target: "/data/data/com.termux/files/home/app.jar"

      # 5️⃣ Start the app on Android
      - name: Run Spring Boot on Android
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.ANDROID_HOST }}
          username: ${{ secrets.ANDROID_USER }}
          key: ${{ secrets.ANDROID_SSH_KEY }}
          port: ${{ secrets.ANDROID_PORT }}
          script: |
            pkill -f app.jar || true
            nohup java -jar /data/data/com.termux/files/home/app.jar > app.log 2>&1 &